<script>
    function copy_tel() {
        var ele = document.getElementById("tel_no");
        ele.select();
        document.execCommand('copy', false, null);
    }

    $(document).ready(function ($) {
        // 微信分享
        $.post('/get_wx_config/', {
            'share_url': window.location.href
        }, function (data) {
            wx.config({
                debug: false,
                appId: data.app_id,
                timestamp: data.timestamp,
                nonceStr: data.nonceStr,
                signature: data.signature,
                jsApiList: [
                    'updateAppMessageShareData',
                    'updateTimelineShareData',
                    'onMenuShareAppMessage',
                    'onMenuShareTimeline',
                    'previewImage',
                ]
            });

            var doc_title = $('title').text();
            wx.ready(function () {
                wx.onMenuShareAppMessage({
                    title: doc_title,
                    desc: '输入手机号即可生成二维码,扫码就可拨号,再也不用自己输入电话号码了,避免打错号码的尴尬.',
                    link: data.share_url,
                    imgUrl: data.share_img_url,
                    success: function () {
                        console.log('好友分享设置成功')
                    }
                });

                wx.updateTimelineShareData({
                    title: doc_title,
                    link: data.share_url,
                    imgUrl: data.share_img_url,
                    success: function () {
                        console.log('朋友圈分享设置成功')
                    }
                });
            });
        })
    });

</script>
